<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Оставить заявку</h2>

        <button class="modal__close" aria-label="Закрыть окно" data-micromodal-close></button>
      </div>

      <form class="modal__form form" action="#">
        <div class="modal__content">
          <input class="form__input modal__input" type="text" name="VH-name" placeholder="Ваше Имя...">
          <input class="form__input modal__input" type="text" name="VH-phone" placeholder="Ваш Телефон...">
          <textarea class="form__input modal__input" name="message" placeholder="Сообщение..."></textarea>
        </div>
        <button class="form__button button" type="submit"><span>Отправить</span></button>
      </form>
    </div>
  </div>
</div>
